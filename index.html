<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;

        header {
            background-color: #282c34;
            color: white;

        .idea {

        .idea h2 {

            color: #333;
        }

        .ppt-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */

        }

        .ppt-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
